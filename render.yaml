services:
  # Backend Service
  - type: web
    name: urbancompany-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 22.22.0
      - key: MONGODB_URI
        sync: false # User needs to provide their MongoDB Atlas URI in Render dashboard
      - key: JWT_SECRET
        generateValue: true

  # Frontend Service
  - type: static
    name: urbancompany-frontend
    env: static
    rootDir: project/myapp
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: urbancompany-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
